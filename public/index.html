<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYANFE ✍️❣️</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 400px;
      height: 600px;
      background: #1a1a1a;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      display: none;
      flex-direction: column;
    }
    .container.active {
      display: flex;
    }
    #login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #header {
      text-align: center;
      padding: 10px;
      background: linear-gradient(45deg, #3333ff, #66ffcc);
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px #FFFF66, 0 0 15px #FF009F;
    }
    #subheader {
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
      margin: 5px 0;
    }
    #button-container {
      display: flex;
      justify-content: space-evenly;
      padding: 10px;
      background: #141414;
    }
    .option-button {
      padding: 8px 12px;
      background: linear-gradient(45deg, #3333ff, #66ffcc);
      border: none;
      border-radius: 20px;
      color: white;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 0.3s ease;
      margin: 3px;
      box-shadow: 0 0 10px #FFFF66, 0 0 5px #FF009F;
    }
    .option-button:hover {
      background: linear-gradient(45deg, #66ffcc, #3333ff);
    }
    #chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #1a1a1a;
    }
    .message {
      margin: 10px 0;
      display: inline-block;
      max-width: 80%;
      padding: 10px;
      border-radius: 12px;
      line-height: 1.4;
    }
    .user-message {
      align-self: flex-end;
      background: #00cc99;
      color: black;
      text-align: right;
    }
    #input-container {
      display: flex;
      padding: 10px;
      background: #0d0d0d;
      border: solid 10px #FFFF66;
      border-radius: 20px;
      box-shadow: 0 0 10px #FFFF66, 0 0 15px #ff3300, 0 0 24px #FF009F;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 15px;
      background: #333;
      color: white;
      outline: none;
      box-shadow: 0 0 7px #FFFF66, 0 0 9px #FF009F;
    }
    #send-button {
      padding: 10px;
      margin-left: 10px;
      background: linear-gradient(45deg, #66ffcc, #3366ff);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 0 7px #FFFF66, 0 0 9px #FF009F;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #send-button:hover {
      background: linear-gradient(45deg, #3366ff, #66ffcc);
    }
    #links {
      margin-top: 10px;
      text-align: center;
    }
    #links a {
      color: #00ccff;
      text-decoration: none;
      margin: 0 5px;
    }
    #links a:hover {
      text-decoration: underline;
    }
    #login-input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    #login-button {
      padding: 10px;
      background: linear-gradient(45deg, #66ffcc, #3333ff);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div class="container" id="login-container">
    <h1>Welcome to AYANFE✍️❣️</h1>
    <p>Please enter your name to proceed:</p>
    <input type="text" id="login-input" placeholder="Enter your name" />
    <button id="login-button">Login</button>
    <div id="links">
      <a href="https://www.facebook.com/profile.php?id=100090443419982" target="_blank">Facebook</a>
      <a href="https://www.youtube.com/@AkewusholaAbdulbakri" target="_blank">YouTube</a>
      <a href="https://wa.me/2348039896597" target="_blank">WhatsApp</a>
    </div>
  </div>

  <!-- Chat Page -->
  <div class="container" id="chat-container">
    <div id="header">AYANFE✍️❣️</div>
    <div id="subheader">Your Personalized Chat Experience</div>
    <div id="button-container">
      <button class="option-button" onclick="quickMessage('Tell me a joke')">Tell me a joke</button>
      <button class="option-button" onclick="quickMessage('What can you do?')">What can you do?</button>
      <button class="option-button" onclick="quickMessage('Write a story')">Write a story</button>
    </div>
    <div id="chat-box"></div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Type a message..." />
      <button id="send-button">&#x2709;</button>
    </div>
  </div>

  <script>
    const loginContainer = document.getElementById('login-container');
    const chatContainer = document.getElementById('chat-container');
    const loginButton = document.getElementById('login-button');
    const loginInput = document.getElementById('login-input');
    const sendButton = document.getElementById('send-button');
    const userInput = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');

    // Show chat container after login
    loginButton.addEventListener('click', () => {
      const username = loginInput.value.trim();
      if (username) {
        loginContainer.style.display = "none"; // Hide login page
        chatContainer.style.display = "flex"; // Show chat page
      } else {
        alert("Please enter your name to proceed.");
      }
    });

    // Add messages to the chat box
    const addMessage = (content, type) => {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', type);
      messageDiv.textContent = content;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    // Send user message
    sendButton.addEventListener('click', () => {
      const message = userInput.value.trim();
      if (message) {
        addMessage(message, 'user-message');
        userInput.value = '';
      }
    });

    // Handle Enter key for sending messages
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendButton.click();
      }
    });

    // Predefined responses
    const quickMessage = (message) => {
      addMessage(message, 'user-message');
    };
  </script>
</body>
  </html>
