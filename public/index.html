<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface with Auth</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
            transition: background 0.3s, color 0.3s;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 400px;
            background: #121212;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            text-align: center;
            transition: background 0.3s;
        }

        /* Toggle Button */
        .toggle-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: white;
            color: black;
            font-weight: bold;
        }

        /* Buttons */
        .options, .auth-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Input field */
        .input-field {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            text-align: left;
        }

        /* Light Mode */
        .light-mode {
            background-color: white;
            color: black;
        }

        .light-mode .container {
            background: #f1f1f1;
            color: black;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .light-mode .btn {
            background: rgba(0, 0, 0, 0.1);
            color: black;
        }

        .light-mode .input-field {
            background: rgba(0, 0, 0, 0.1);
            color: black;
        }

        .light-mode .toggle-btn {
            background: black;
            color: white;
        }

        /* Hide pages */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Light Mode Toggle -->
    <button class="toggle-btn" onclick="toggleTheme()">Light Mode</button>

    <!-- Login Page -->
    <div class="container" id="loginPage">
        <h2>Login</h2>
        <input type="text" class="input-field" id="loginUser" placeholder="Username">
        <input type="password" class="input-field" id="loginPass" placeholder="Password">
        <div class="auth-buttons">
            <button class="btn" onclick="login()">Login</button>
            <button class="btn" onclick="showSignup()">Sign Up</button>
        </div>
    </div>

    <!-- Signup Page -->
    <div class="container hidden" id="signupPage">
        <h2>Sign Up</h2>
        <input type="text" class="input-field" id="signupUser" placeholder="Username">
        <input type="password" class="input-field" id="signupPass" placeholder="Password">
        <div class="auth-buttons">
            <button class="btn" onclick="signup()">Sign Up</button>
            <button class="btn" onclick="showLogin()">Back to Login</button>
        </div>
    </div>

    <!-- Chat Interface -->
    <div class="container hidden" id="chatPage">
        <h2>What can I help with?</h2>
        <div class="options">
            <button class="btn">Create Image</button>
            <button class="btn">Summarize Text</button>
            <button class="btn">Code</button>
            <button class="btn">Analyze Images</button>
            <button class="btn">Help Me Write</button>
            <button class="btn">More</button>
        </div>
        <input type="text" class="input-field" placeholder="Message">
        <div class="auth-buttons">
            <button class="btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle("light-mode");
            let btn = document.querySelector(".toggle-btn");
            btn.textContent = document.body.classList.contains("light-mode") ? "Dark Mode" : "Light Mode";
        }

        function showSignup() {
            document.getElementById("loginPage").classList.add("hidden");
            document.getElementById("signupPage").classList.remove("hidden");
        }

        function showLogin() {
            document.getElementById("signupPage").classList.add("hidden");
            document.getElementById("loginPage").classList.remove("hidden");
        }

        function login() {
            let username = document.getElementById("loginUser").value;
            let password = document.getElementById("loginPass").value;
            let storedUser = localStorage.getItem("username");
            let storedPass = localStorage.getItem("password");

            if (username === storedUser && password === storedPass) {
                alert("Login successful!");
                document.getElementById("loginPage").classList.add("hidden");
                document.getElementById("chatPage").classList.remove("hidden");
            } else {
                alert("Invalid credentials! Please sign up first.");
            }
        }

        function signup() {
            let username = document.getElementById("signupUser").value;
            let password = document.getElementById("signupPass").value;

            if (username && password) {
                localStorage.setItem("username", username);
                localStorage.setItem("password", password);
                alert("Signup successful! Please login.");
                showLogin();
            } else {
                alert("Please fill all fields.");
            }
        }

        function logout() {
            document.getElementById("chatPage").classList.add("hidden");
            document.getElementById("loginPage").classList.remove("hidden");
        }

        // Check if user is already logged in
        window.onload = function () {
            let storedUser = localStorage.getItem("username");
            if (storedUser) {
                document.getElementById("loginPage").classList.add("hidden");
                document.getElementById("chatPage").classList.remove("hidden");
            }
        };
    </script>

</body>
                </html>
