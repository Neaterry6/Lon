<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYANFE THERAPIST AI ‚úçÔ∏èüéóÔ∏èüíô‚ù£Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: #fff;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .login-container,
    .chat-container {
      display: none;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    .login-container.active,
    .chat-container.active {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .input-field {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      margin: 10px auto;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background: #333;
      color: #fff;
    }

    .btn {
      padding: 10px 20px;
      margin: 10px auto;
      background: #00ff00;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      max-width: 200px;
    }

    .btn:hover {
      background: #00cc00;
    }

    .links a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      margin: 5px 0;
      display: inline-block;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      background: #222;
      border-radius: 5px;
      width: 90%;
      max-width: 800px;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      position: relative;
    }

    .user-message {
      background: #1a73e8;
      color: #fff;
      text-align: right;
    }

    .bot-message {
      background: #444;
      color: #fff;
      text-align: left;
    }

    .copy-btn {
      position: absolute;
      right: 10px;
      bottom: 10px;
      background: #00ff00;
      border: none;
      border-radius: 5px;
      padding: 5px;
      font-size: 12px;
      color: #000;
      cursor: pointer;
    }

    .copy-btn:hover {
      background: #00cc00;
    }

    .chat-input {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      width: 90%;
      max-width: 800px;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: #fff;
    }

    .chat-input button {
      padding: 10px 20px;
      background: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }

    .chat-input button:hover {
      background: #0056b3;
    }

    .suggestion-box {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      width: 90%;
      max-width: 800px;
      margin: 20px 0;
    }

    .suggestion {
      padding: 5px 10px;
      background: #555;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .suggestion:hover {
      background: #00ff00;
      color: #000;
    }

    body.light {
      background-color: #f4f4f4;
      color: #000;
    }

    body.light .input-field {
      background: #ddd;
      color: #000;
    }

    body.light .btn {
      background: #007bff;
      color: #fff;
    }

    body.light .chat-messages {
      background: #e4e4e4;
    }body.light .suggestion {
      background: #ccc;
      color: #000;
    }

    body.light .suggestion:hover {
      background: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>
  <button class="btn" id="toggle-mode" style="position: absolute; top: 10px; right: 10px;">üåô Dark Mode</button>
  <div class="container">
    <!-- Login Screen -->
    <div class="login-container active" id="login-container">
      <h2>Welcome to AYANFE THERAPIST AI ‚úçÔ∏èüéóÔ∏èüíô‚ù£Ô∏è</h2>
      <p>Please log in to continue.</p>
      <input type="text" id="username" class="input-field" placeholder="Enter your username" />
      <button class="btn" id="login-btn">Login</button>
      <div class="links">
        <a href="https://www.facebook.com/profile.php?id=100090443419982" target="_blank">Visit My Facebook Profile</a>
        <a href="https://wa.me/2348039896597" target="_blank">Connect with me on WhatsApp</a>
      </div>
    </div>

    <!-- Chat Screen -->
    <div class="chat-container" id="chat-container">
      <h2>AYANFE THERAPIST AI ‚úçÔ∏èüéóÔ∏èüíô‚ù£Ô∏è</h2>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="chat-input" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
      </div>

      <div class="suggestion-box" id="suggestion-box">
        <span class="suggestion">Hi!</span>
        <span class="suggestion">How are you?</span>
        <span class="suggestion">Tell me a joke</span>
        <span class="suggestion">What's the weather?</span>
      </div>
    </div>
  </div>

  <script>
    const loginContainer = document.getElementById('login-container');
    const chatContainer = document.getElementById('chat-container');
    const loginBtn = document.getElementById('login-btn');
    const usernameInput = document.getElementById('username');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const toggleMode = document.getElementById('toggle-mode');

    loginBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      if (username) {
        loginContainer.classList.remove('active');
        chatContainer.classList.add('active');
      }
    });

    toggleMode.addEventListener('click', () => {
      document.body.classList.toggle('light');
      toggleMode.textContent = document.body.classList.contains('light') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    });

    const addMessage = (message, isUser) => {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', isUser ? 'user-message' : 'bot-message');
      messageDiv.textContent = message;

      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    };

    sendBtn.addEventListener('click', () => {
      const message = chatInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      chatInput.value = '';

      // Simulate bot response
      setTimeout(() => {
        addMessage("I'm here to help!", false);
      }, 1000);
    });
  </script>
</body>
        </html>
