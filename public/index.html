<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYANFE THERAPIST AI‚ù£Ô∏èü´Å‚ú®</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000; /* Deep black background */
      overflow: hidden;
      color: #fff;
      transition: background 0.3s, color 0.3s;
    }
    
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .login-container, .chat-container {
      display: none;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    .login-container.active, .chat-container.active {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .input-field {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      margin: 10px auto;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background: #333;
      color: #fff;
    }

    .btn {
      padding: 10px 20px;
      margin: 10px auto;
      background: #00ff00;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      max-width: 200px;
    }

    .btn:hover { background: #00cc00; }

    .links a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      margin: 5px 0;
      display: inline-block;
    }

    .links a:hover { text-decoration: underline; }

    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      background: #222;
      border-radius: 5px;
      width: 90%;
      max-width: 800px;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      position: relative;
    }

    .user-message {
      background: #1a73e8;
      color: #fff;
      text-align: right;
    }

    .bot-message {
      background: #444;
      color: #fff;
      text-align: left;
    }

    .chat-input {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      width: 90%;
      max-width: 800px;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: #fff;
    }

    .chat-input button {
      padding: 10px 20px;
      background: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }

    .chat-input button:hover { background: #0056b3; }

    /* Toggle Button */
    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px;
      background: #ff9800;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .toggle-btn:hover { background: #ff6600; }

    /* Light Mode */
    .light-mode {
      background-color: white;
      color: black;
    }

    .light-mode .chat-messages {
      background: #f0f0f0;
      color: black;
    }

    .light-mode .user-message {
      background: #007bff;
      color: white;
    }

    .light-mode .bot-message {
      background: #ccc;
      color: black;
    }

    .light-mode .chat-input input {
      background: white;
      color: black;
    }

    .light-mode .chat-input button {
      background: #0056b3;
      color: white;
    }
  </style>
</head>
<body>

  <button class="toggle-btn" id="toggle-mode">üåô</button>

  <div class="container">
    <!-- Login Screen -->
    <div class="login-container active" id="login-container">
      <h2>Welcome to therapist zone‚ú®ü´Å</h2>
      <p>Please log in to continue.</p>
      <input type="text" id="username" class="input-field" placeholder="Enter your username" />
      <button class="btn" id="login-btn">Login</button>
      <div class="links">
        <a href="https://www.facebook.com/profile.php?id=61571509256532" target="_blank">Visit My Facebook</a>
        <a href="https://wa.me/2347079115653" target="_blank">WhatsApp</a>
      </div>
    </div>

    <!-- Chat Screen -->
    <div class="chat-container" id="chat-container">
      <h2>AYANFE THERAPIST AI ‚úçÔ∏èüéóÔ∏èüíô‚ù£Ô∏è</h2>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="chat-input" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <script>
    const loginContainer = document.getElementById('login-container');
    const chatContainer = document.getElementById('chat-container');
    const loginBtn = document.getElementById('login-btn');
    const usernameInput = document.getElementById('username');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const toggleMode = document.getElementById('toggle-mode');

    // Show login screen initially
    loginContainer.classList.add('active');
    chatContainer.classList.remove('active');

    loginBtn.addEventListener('click', () => {
      if (usernameInput.value.trim()) {
        loginContainer.classList.remove('active');
        chatContainer.classList.add('active');
      }
    });

    sendBtn.addEventListener('click', () => {
      const message = chatInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      chatInput.value = '';

      setTimeout(() => addMessage("AI Response...", false), 1000);
    });

    function addMessage(text, isUser) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', isUser ? 'user-message' : 'bot-message');
      messageDiv.textContent = text;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Dark/Light Mode Toggle
    toggleMode.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      toggleMode.textContent = document.body.classList.contains('light-mode') ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>

</body>
            </html>
