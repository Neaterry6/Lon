<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYANFE THERAPIST AI ✍️🎗️💙❣️</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: #fff;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px;
      background: #00ff00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #000;
    }

    .toggle-btn:hover {
      background: #00cc00;
    }

    .login-container.active,
    .chat-container.active {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      text-align: center;
    }

    .input-field {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      margin: 10px auto;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background: #333;
      color: #fff;
    }

    .btn {
      padding: 10px 20px;
      margin: 10px auto;
      background: #00ff00;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      max-width: 200px;
    }

    .btn:hover {
      background: #00cc00;
    }

    /* For Light Mode */
    body.light {
      background-color: #f4f4f4;
      color: #000;
    }

    body.light .input-field {
      background: #ddd;
      color: #000;
    }

    body.light .btn {
      background: #007bff;
      color: #fff;
    }

    body.light .toggle-btn {
      background: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" id="toggle-mode">🌙 Dark Mode</button>
  <div class="container">
    <!-- Login Screen -->
    <div class="login-container active" id="login-container">
      <h2>Welcome to AYANFE THERAPIST AI ✍️🎗️💙❣️</h2>
      <p>Please log in to continue.</p>
      <input type="text" id="username" class="input-field" placeholder="Enter your username" />
      <input type="password" id="password" class="input-field" placeholder="Enter your password" />
      <input type="email" id="email" class="input-field" placeholder="Enter your email" />
      <button class="btn" id="login-btn">Login</button>
    </div>

    <!-- Chat Screen -->
    <div class="chat-container" id="chat-container">
      <h2>AYANFE THERAPIST AI ✍️🎗️💙❣️</h2>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="chat-input" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggle-mode');
    const loginContainer = document.getElementById('login-container');
    const chatContainer = document.getElementById('chat-container');
    const loginBtn = document.getElementById('login-btn');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const emailInput = document.getElementById('email');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');

    // Toggle between dark and light modes
    toggleBtn.addEventListener('click', () => {document.body.classList.toggle('light');
      toggleBtn.textContent = document.body.classList.contains('light') ? '🌙 Dark Mode' : '☀️ Light Mode';
    });

    // Show login screen initially
    loginContainer.classList.add('active');
    chatContainer.classList.remove('active');

    loginBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      const email = emailInput.value.trim();

      if (username && password && email) {
        loginContainer.classList.remove('active');
        chatContainer.classList.add('active');
      } else {
        alert("⚠️ Please fill in all fields!");
      }
    });

    const addMessage = (message, isUser) => {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', isUser ? 'user-message' : 'bot-message');
      messageDiv.textContent = message;

      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    };

    sendBtn.addEventListener('click', () => {
      const message = chatInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      chatInput.value = '';
      // Simulate bot response
      setTimeout(() => {
        addMessage("I'm just a bot, but I'm here to help!", false);
      }, 1000);
    });
  </script>
</body>
</html>
