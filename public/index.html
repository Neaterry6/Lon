<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYANFE THERAPIST AI ‚úçÔ∏èüéóÔ∏èüíô‚ù£Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000; /* Deep black background */
      overflow: hidden;
      color: #fff;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .login-container,
    .chat-container {
      display: none;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    .login-container.active,
    .chat-container.active {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .input-field {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      margin: 10px auto;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background: #333;
      color: #fff;
    }

    .btn {
      padding: 10px 20px;
      margin: 10px auto;
      background: #00ff00;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      max-width: 200px;
    }

    .btn:hover {
      background: #00cc00;
    }

    .links a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      margin: 5px 0;
      display: inline-block;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      background: #222;
      border-radius: 5px;
      width: 90%;
      max-width: 800px;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      position: relative;
    }

    .user-message {
      background: #1a73e8;
      color: #fff;
      text-align: right;
    }

    .bot-message {
      background: #444;
      color: #fff;
      text-align: left;
    }

    .copy-btn {
      position: absolute;
      right: 10px;
      bottom: 10px;
      background: #00ff00;
      border: none;
      border-radius: 5px;
      padding: 5px;
      font-size: 12px;
      color: #000;
      cursor: pointer;
    }

    .copy-btn:hover {
      background: #00cc00;
    }

    .chat-input {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      width: 90%;
      max-width: 800px;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: #fff;
    }

    .chat-input button {
      padding: 10px 20px;
      background: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }

    .chat-input button:hover {
      background: #0056b3;
    }

    .suggestion-box {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      width: 90%;
      max-width: 800px;
      margin: 20px 0;
    }

    .suggestion {
      padding: 5px 10px;
      background: #555;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .suggestion:hover {
      background: #00ff00;
      color: #000;
    }

    .balloon {
      position: absolute;
      bottom: -50px;
      border-radius: 50%;
      opacity: 0.8;
      animation: floatUp 6s ease-in infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Screen -->
    <div class="login-container active" id="login-container">
      <h2>Welcome to AYANFE THERAPIST AI ‚úçÔ∏èüéóÔ∏èüíô‚ù£Ô∏è</h2>
      <p>Please log in to continue.</p>
      <input type="text" id="username" class="input-field" placeholder="Enter your username" />
      <button class="btn" id="login-btn">Login</button>
      <div class="links">
        <a href="https://www.facebook.com/profile.php?id=100090443419982" target="_blank">Visit My Facebook Profile</a>
        <a href="https://wa.me/2348039896597" target="_blank">Connect with me on WhatsApp</a>
      </div>
    </div>

    <!-- Chat Screen -->
    <div class="chat-container" id="chat-container">
      <h2>AYANFE THERAPIST AI ‚úçÔ∏èüéóÔ∏èüíô‚ù£Ô∏è</h2>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="chat-input" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
      </div>

      <div class="suggestion-box" id="suggestion-box">
        <span class="suggestion">Hi!</span>
        <span class="suggestion">How are you?</span>
        <span class="suggestion">Tell me a joke</span>
        <span class="suggestion">What's the weather?</span>
      </div>
    </div>
  </div>

  <script>
    const loginContainer = document.getElementById('login-container');
    const chatContainer = document.getElementById('chat-container');
    const loginBtn = document.getElementById('login-btn');
    const usernameInput = document.getElementById('username');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const suggestionBox = document.getElementById('suggestion-box');

    // Show the login screen initially
    loginContainer.classList.add('active');
    chatContainer.classList.remove('active');

    loginBtn.addEventListener('click', () => {
      const usernameValue = usernameInput.value.trim();
      if (usernameValue) {
        loginContainer.classList.remove('active');
        chatContainer.classList.add('active');
      }
    });

    const addMessage = (message, isUser) => {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', isUser ? 'user-message' : 'bot-message');
      messageDiv.textContent = message;

      if (!isUser) {
        const copyBtn = document.createElement('button');
        copyBtn.classList.add('copy-btn');
        copyBtn.textContent = 'Copy';
        copyBtn.addEventListener('click', () => {
          navigator.clipboard.writeText(message);
          alert('Copied to clipboard!');
        });
        messageDiv.appendChild(copyBtn);
      }

      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    };

    const sendMessage = () => {
      const message = chatInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      chatInput.value = '';

      fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: message }),
      })
        .then(response => response.json())
        .then(data => addMessage(data.answer, false))
        .catch(error => console.error('Error:', error));
    };

    sendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    suggestionBox.addEventListener('click', (e) => {
      if (e.target.classList.contains('suggestion')) {
        chatInput.value = e.target.textContent;
        sendMessage();
      }
    });

    // Balloon animation (One balloon every 60 seconds)
    const createBalloon = () => {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      const size = Math.random() * 50 + 30;
      balloon.style.width = `${size}px`;
      balloon.style.height = `${size}px`;
      balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 50%)`;
      balloon.style.left = `${Math.random() * 100}%`;
      balloon.style.animationDuration = `${Math.random() * 5 + 3}s`;
      document.body.appendChild(balloon);

      balloon.addEventListener('animationend', () => {
        balloon.remove();
      });
    };

    setInterval(createBalloon, 60000); // One balloon every 60 seconds
  </script>
</body>
</html>
