<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Chat Interface</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
            transition: background 0.3s, color 0.3s;
        }

        /* Fullscreen Chat */
        .chat-container {
            display: none;
            width: 100%;
            height: 100vh;
            background: #121212;
            display: flex;
            flex-direction: column;
        }

        /* Chat Header */
        .chat-header {
            text-align: center;
            padding: 15px;
            background: #1f1f1f;
            font-size: 18px;
            font-weight: bold;
        }

        /* Chat Messages */
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            max-width: 70%;
        }

        .user-message {
            background: #007bff;
            align-self: flex-end;
            color: white;
            text-align: right;
        }

        .bot-message {
            background: #333;
            color: white;
        }

        /* Message Input */
        .chat-input-container {
            display: flex;
            padding: 10px;
            background: #1f1f1f;
        }

        .chat-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: #333;
            color: white;
            font-size: 16px;
        }

        .send-btn {
            margin-left: 10px;
            padding: 10px;
            background: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .send-btn:hover {
            background: #0056b3;
        }

        /* Hide elements */
        .hidden {
            display: none;
        }

        .toggle-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: white;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Light Mode Toggle -->
    <button class="toggle-btn" onclick="toggleTheme()">Light Mode</button>

    <!-- Login Page -->
    <div class="login-container" id="loginPage">
        <h2>Login</h2>
        <input type="text" class="input-field" id="loginUser" placeholder="Username">
        <input type="password" class="input-field" id="loginPass" placeholder="Password">
        <button class="btn" onclick="login()">Login</button>
    </div>

    <!-- Full-Screen Chat -->
    <div class="chat-container" id="chatPage">
        <div class="chat-header">AYANFE CHAT</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type a message...">
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle("light-mode");
            let btn = document.querySelector(".toggle-btn");
            btn.textContent = document.body.classList.contains("light-mode") ? "Dark Mode" : "Light Mode";
        }

        function login() {
            let username = document.getElementById("loginUser").value;
            let password = document.getElementById("loginPass").value;
            
            if (username.trim() && password.trim()) {
                alert("Login successful!");
                document.getElementById("loginPage").classList.add("hidden");
                document.getElementById("chatPage").style.display = "flex";
            } else {
                alert("Please enter valid credentials.");
            }
        }

        async function sendMessage() {
            let chatInput = document.getElementById("chatInput");
            let chatMessages = document.getElementById("chatMessages");

            if (!chatInput.value.trim()) return;

            // Create user message
            let userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.textContent = chatInput.value;
            chatMessages.appendChild(userMessage);

            let userText = chatInput.value;
            chatInput.value = "";

            // Send message to AI in app.js
            try {
                let response = await fetch("http://localhost:5000/chat", { // Update with your actual backend URL
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message: userText })
                });

                let data = await response.json();

                // Show AI response
                let botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot-message");
                botMessage.textContent = data.reply; // AI reply from backend
                chatMessages.appendChild(botMessage);

                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;

            } catch (error) {
                console.error("Error fetching AI reply:", error);
            }
        }

        // Enter key sends message
        document.getElementById("chatInput").addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>

</body>
</html>
