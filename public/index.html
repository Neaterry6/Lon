    /* Balloon styles */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 50px;
      height: 70px;
      background: red;
      border-radius: 50%;
      box-shadow: inset -5px -10px rgba(0, 0, 0, 0.2);
      animation: float 10s infinite;
    }

    .balloon:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 2px;
      height: 50px;
      background: #fff;
      transform: translateX(-50%);
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: translateY(-200px) rotate(5deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-800px) rotate(-5deg);
        opacity: 0;
      }
    }

    /* Different balloon colors and animations */
    .balloon:nth-child(1) {
      background: red;
      left: 10%;
      animation-duration: 6s;
    }

    .balloon:nth-child(2) {
      background: blue;
      left: 20%;
      animation-duration: 8s;
      animation-delay: 1s;
    }

    .balloon:nth-child(3) {
      background: green;
      left: 30%;
      animation-duration: 7s;
      animation-delay: 2s;
    }

    .balloon:nth-child(4) {

      animation-delay: 1.5s;

    .balloon:nth-child(5) {
      background: pink;

      animation-delay: 0s;
    }

    .balloon:nth-child(6) {
      background: orange;
      left: 60%;
      animation-duration: 6s;
      animation-delay: 2.5s;
    }

    .balloon:nth-child(7) {
      background: purple;
      left: 70%;
      animation-duration: 8s;
      animation-delay: 3s;
    }
  </style>
