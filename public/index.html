<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat by AYANFE</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: white;
            transition: background 0.3s, color 0.3s;
        }

        /* Full-screen container */
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Header */
        .header {
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 15px 0;
            background: #121212;
        }

        /* Chat interface */
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            background: #121212;
            padding: 15px;
            overflow-y: auto;
        }

        /* Messages */
        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            max-width: 70%;
        }

        .sent {
            align-self: flex-end;
            background: #1e90ff;
        }

        /* Input area */
        .input-container {
            display: flex;
            width: 100%;
            padding: 10px;
            background: #222;
            border-radius: 5px;
        }

        .input-field {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        .send-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #1e90ff;
            color: white;
            cursor: pointer;
            margin-left: 10px;
            font-size: 16px;
        }

        /* Light Mode */
        .light-mode {
            background-color: white;
            color: black;
        }

        .light-mode .header, .light-mode .chat-container, .light-mode .input-container {
            background: #f1f1f1;
            color: black;
        }

        .light-mode .message {
            background: rgba(0, 0, 0, 0.1);
            color: black;
        }

        .light-mode .sent {
            background: #1e90ff;
            color: white;
        }

        .light-mode .input-field {
            background: rgba(0, 0, 0, 0.1);
            color: black;
        }

        /* Hide pages */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Login/Signup Page -->
    <div class="container" id="loginPage">
        <h2>Login / Sign Up</h2>
        <input type="text" class="input-field" id="loginUser" placeholder="Enter your username">
        <button class="send-btn" onclick="login()">Login</button>
    </div>

    <!-- Chat Interface -->
    <div class="container hidden" id="chatPage">
        <div class="header">Created by AYANFE</div>
        
        <div class="chat-container">
            <div class="messages" id="messages"></div>
            <div class="input-container">
                <input type="text" class="input-field" id="messageInput" placeholder="Type a message...">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>

        <button class="send-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        function login() {
            let username = document.getElementById("loginUser").value;

            if (username.trim() === "") {
                alert("Please enter a username!");
                return;
            }

            localStorage.setItem("username", username); // Store username
            document.getElementById("loginPage").classList.add("hidden");
            document.getElementById("chatPage").classList.remove("hidden");
        }

        function logout() {
            localStorage.removeItem("username"); // Remove user session
            document.getElementById("chatPage").classList.add("hidden");
            document.getElementById("loginPage").classList.remove("hidden");
        }

        function sendMessage() {
            let messageInput = document.getElementById("messageInput");
            let messageText = messageInput.value.trim();

            if (messageText === "") return;

            let messagesContainer = document.getElementById("messages");
            let messageElement = document.createElement("div");
            messageElement.classList.add("message", "sent");
            messageElement.innerText = messageText;
            messagesContainer.appendChild(messageElement);

            messageInput.value = "";
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Check if user is already logged in
        window.onload = function () {
            let storedUser = localStorage.getItem("username");
            if (storedUser) {
                document.getElementById("loginPage").classList.add("hidden");
                document.getElementById("chatPage").classList.remove("hidden");
            }
        };
    </script>

</body>
            </html>
