<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Ayanfe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        /* Login/Signup Page */
        #auth-container {
            text-align: center;
            background: #222;
            padding: 20px;
            border-radius: 10px;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 10px;
            border: none;
            cursor: pointer;
            background: #ff9800;
            color: white;
            border-radius: 5px;
        }

        /* Chat Interface */
        .hidden {
            display: none;
        }

        #chat-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: url('cartoon-background.png') no-repeat center center;
            background-size: cover;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
        }

        h1 {
            margin: 0;
        }

        #chat-box {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 10px;
            border-radius: 10px;
            max-width: 60%;
            margin: 5px;
        }

        .user-message {
            background: #0084ff;
            color: white;
            align-self: flex-end;
        }

        .ai-message {
            background: #444;
            color: white;
            align-self: flex-start;
        }

        #chat-input {
            display: flex;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        #send-btn {
            margin-left: 10px;
            padding: 10px;
            background: #ff9800;
            border: none;
            cursor: pointer;
            color: white;
            border-radius: 5px;
        }

        /* Dark/White Mode */
        .light-mode {
            background-color: white;
            color: black;
        }

        .light-mode #chat-container {
            background: white;
        }

        .light-mode .message {
            background: #ddd;
            color: black;
        }

        .light-mode header {
            background: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <!-- Login/Signup Page -->
    <div id="auth-container">
        <h2>Login / Signup</h2>
        <input type="text" id="username" placeholder="Enter your username">
        <button onclick="login()">Continue</button>
    </div>

    <!-- Chat Interface -->
    <div id="chat-container" class="hidden">
        <header>
            <h1>AYANFE</h1>
            <button id="toggle-mode">ðŸŒ™</button>
        </header>
        <div id="chat-box"></div>
        <div id="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        document.getElementById("toggle-mode").addEventListener("click", function() {
            document.body.classList.toggle("light-mode");
            this.textContent = document.body.classList.contains("light-mode") ? "â˜€ï¸" : "ðŸŒ™";
        });

        function login() {
            let username = document.getElementById("username").value;
            if (username.trim() !== "") {
                document.getElementById("auth-container").classList.add("hidden");
                document.getElementById("chat-container").classList.remove("hidden");
            }
        }

        document.getElementById("send-btn").addEventListener("click", function() {
            let messageInput = document.getElementById("message-input");
            let messageText = messageInput.value.trim();
            
            if (messageText !== "") {
                addMessage(messageText, "user-message");
                setTimeout(() => addMessage("AI Response...", "ai-message"), 1000);
                messageInput.value = "";
            }
        });

        function addMessage(text, className) {
            let chatBox = document.getElementById("chat-box");
            let messageDiv = document.createElement("div");
            messageDiv.classList.add("message", className);
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>
</html>
