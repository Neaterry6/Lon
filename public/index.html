<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYANFE ‚úçÔ∏èüéóÔ∏è‚ù£Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1a1a1a; /* Dark background */
      color: #fff;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container,
    .chat-container {
      display: none;
      width: 100%;
      height: 100%;
      padding: 20px;
      background: rgba(0, 0, 0, 0.9);
      text-align: center;
      color: #fff;
      overflow: hidden;
    }

    .login-container.active,
    .chat-container.active {
      display: flex;
      flex-direction: column;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background: #333;
      color: #fff;
    }

    .btn {
      padding: 10px 20px;
      background: #00ff00;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background: #00cc00;
    }

    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      border: 1px solid #555;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      position: relative;
    }

    .user-message {
      background: #1a73e8;
      color: #fff; 
      text-align: right;
    }

    .bot-message {
      background: #444;
      color: #fff;
      text-align: left;
    }

    .copy-btn {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      padding: 5px 10px;
      background: #00ff00;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }

    .copy-btn:hover {
      background: #00cc00;
    }

    .chat-input {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: #fff;
    }

    .chat-input button {
      padding: 10px 20px;
      background: #007bff; /* Blue send button */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }

    .chat-input button:hover {
      background: #0056b3;
    }

    .suggestion-box {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .suggestion {
      padding: 5px 10px;
      background: #555;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .suggestion:hover {
      background: #00ff00;
      color: #000;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div class="container">
    <div class="login-container active" id="login-container">
      <h2>Welcome to AYANFE ‚úçÔ∏èüéóÔ∏è‚ù£Ô∏è</h2>
      <p>Please log in to continue.</p>
      <input type="text" id="username" class="input-field" placeholder="Enter your username" />
      <button class="btn" id="login-btn">Login</button>
    </div>

    <!-- Chat Screen -->
    <div class="chat-container" id="chat-container">
      <h2>AYANFE ‚úçÔ∏èüéóÔ∏è‚ù£Ô∏è</h2>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="chat-input" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
      </div>

      <div class="suggestion-box" id="suggestion-box">
        <span class="suggestion">Hi!</span>
        <span class="suggestion">How are you?</span>
        <span class="suggestion">Tell me a joke</span>
        <span class="suggestion">What's the weather?</span>
      </div>
    </div>
  </div>

  <script>
    const loginContainer = document.getElementById('login-container');
    const chatContainer = document.getElementById('chat-container');
    const loginBtn = document.getElementById('login-btn');
    const usernameInput = document.getElementById('username');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const suggestionBox = document.getElementById('suggestion-box');

    // Show the login screen initially
    loginContainer.classList.add('active');

    loginBtn.addEventListener('click', () => {
      const usernameValue = usernameInput.value.trim();
      if (usernameValue) {
        loginContainer.classList.remove('active');
        chatContainer.classList.add('active');
      }
    });

    const addMessage = (message, isUser) => {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', isUser ? 'user-message' : 'bot-message');
      messageDiv.textContent = message;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    };

    const sendMessage = () => {
      const message = chatInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      chatInput.value = '';

      fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: message }),
      })
        .then(response => response.json())
        .then(data => addMessage(data.answer, false))
        .catch(error => console.error('Error:', error));
    };

    sendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    suggestionBox.addEventListener('click', (e) => {
      if (e.target.classList.contains('suggestion')) {
        chatInput.value = e.target.textContent;
        sendMessage();
      }
    });
  </script>
</body>
  </html>
