<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYANFE ‚úçÔ∏èüéóÔ∏è‚ù£Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #1a73e8, #ff4081);
      color: #fff;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container,
    .chat-container {
      display: none;
      width: 90%;
      max-width: 500px;
      height: 90%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      text-align: center;
      overflow: hidden;
    }

    .login-container.active,
    .chat-container.active {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #00ff00;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background: #fff;
      color: #333;
    }

    .btn {
      padding: 10px 20px;
      background: #ff4081;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #e91e63;
    }

    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.8);
      color: #000;
      margin-bottom: 10px;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
    }

    .user-message {
      background: #1a73e8;
      color: #fff;
      text-align: right;
    }

    .bot-message {
      background: #444;
      color: #fff;
      text-align: left;
    }

    .chat-input {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #fff;
      color: #333;
    }

    .chat-input button {
      padding: 10px 20px;
      background: #1a73e8;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      transition: background 0.3s;
    }

    .chat-input button:hover {
      background: #0056b3;
    }

    .suggestion-box {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .suggestion {
      padding: 5px 10px;
      background: #ff4081;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .suggestion:hover {
      background: #e91e63;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container active" id="login-container">
      <h2>Welcome to AYANFE ‚úçÔ∏èüéóÔ∏è‚ù£Ô∏è</h2>
      <p>Please log in to continue.</p>
      <input type="text" id="username" class="input-field" placeholder="Enter your username" />
      <button class="btn" id="login-btn">Login</button>
    </div>

    <div class="chat-container" id="chat-container">
      <h2>AYANFE ‚úçÔ∏èüéóÔ∏è‚ù£Ô∏è</h2>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="chat-input" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
      </div>

      <div class="suggestion-box" id="suggestion-box">
        <span class="suggestion">Hello!</span>
        <span class="suggestion">How are you?</span>
        <span class="suggestion">Tell me something cool!</span>
        <span class="suggestion">What's the time?</span>
      </div>
    </div>
  </div>

  <script>
    const loginContainer = document.getElementById('login-container');
    const chatContainer = document.getElementById('chat-container');
    const loginBtn = document.getElementById('login-btn');
    const usernameInput = document.getElementById('username');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');
    const suggestionBox = document.getElementById('suggestion-box');

    loginBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      if (username) {
        loginContainer.classList.remove('active');
        chatContainer.classList.add('active');
      }
    });

    const addMessage = (message, isUser) => {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', isUser ? 'user-message' : 'bot-message');
      messageDiv.textContent = message;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    };

    sendBtn.addEventListener('click', () => {
      const message = chatInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      chatInput.value = '';
      setTimeout(() => addMessage("This is a bot reply.", false), 1000);
    });

    suggestionBox.addEventListener('click', (e) => {
      if (e.target.classList.contains('suggestion')) {
        chatInput.value = e.target.textContent;
      }
    });
  </script>
</body>
  </html>
