<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayanfe AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 350px;
            background: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: gray;
            object-fit: cover;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background: #2c2c2c;
            color: white;
        }

        .file-input {
            display: none;
        }

        .upload-btn, .start-chat-btn, .switch-btn {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-btn { background: #3a3a3a; color: white; }
        .start-chat-btn { background: green; color: white; }
        .switch-btn { background: #3a3a3a; color: white; }

        .chat-container {
            display: none;
            flex-direction: column;
            height: 500px;
        }

        .chat-header {
            background: #2c2c2c;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            position: relative;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message { align-self: flex-end; background: #3a3a3a; color: white; }
        .ai-message { align-self: flex-start; background: #2c2c2c; color: white; }

        .timestamp {
            font-size: 10px;
            color: #bbb;
            margin-top: 5px;
            display: block;
            text-align: right;
        }

        .chat-footer {
            display: flex;
            background: #2c2c2c;
            padding: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            background: #1e1e1e;
            color: white;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            margin-left: 10px;
            background: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="signupSection">
            <h2>Signup</h2>
            <img id="profilePic" class="profile-img" src="default-profile.png" alt="Profile Picture">
            <input type="file" id="fileInput" class="file-input" accept="image/*">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Upload Photo</button>
            <input type="text" id="signupName" placeholder="Enter your name">
            <input type="email" id="signupEmail" placeholder="Enter your email">
            <input type="password" id="signupPassword" placeholder="Enter your password">
            <button class="start-chat-btn" onclick="signup()">Signup</button>
            <button class="switch-btn" onclick="switchToLogin()">Already have an account? Click to Login</button>
        </div>

        <div id="loginSection" style="display: none;">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Enter your email">
            <input type="password" id="loginPassword" placeholder="Enter your password">
            <button class="start-chat-btn" onclick="login()">Login</button>
            <button class="switch-btn" onclick="switchToSignup()">New user? Click to Signup</button>
        </div>

        <div id="chatSection" class="chat-container">
            <div class="chat-header">
                <span id="chatUsername">Ayanfe AI</span>
            </div>
            <div class="chat-body"></div>
            <div class="chat-footer">
                <input type="text" class="chat-input" placeholder="Type your message...">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function signup() {
            switchToLogin();
        }

        function login() {
            document.getElementById("signupSection").style.display = "none";
            document.getElementById("loginSection").style.display = "none";
            document.getElementById("chatSection").style.display = "flex";
        }

        function switchToLogin() {
            document.getElementById('signupSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
        }

        function switchToSignup() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('signupSection').style.display = 'block';
        }

        function sendMessage() {
            const messageInput = document.querySelector('.chat-input');
            const message = messageInput.value.trim();
            if (message) {
                displayMessage('user', message);
                messageInput.value = '';
            }
        }

        function displayMessage(sender, message) {
            const chatBody = document.querySelector('.chat-body');

            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message', sender === 'user' ? 'user-message' : 'ai-message');
            messageContainer.innerText = message;

            const timestamp = document.createElement('span');
            timestamp.classList.add('timestamp');
            timestamp.innerText = getCurrentTime();

            messageContainer.appendChild(timestamp);
            chatBody.appendChild(messageContainer);

            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function getCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            return `${hours}:${minutes}`;
        }
    </script>

</body>
  </html>
