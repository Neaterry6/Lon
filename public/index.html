<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayanfe AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: gray;
            object-fit: cover;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background: #2c2c2c;
            color: white;
        }

        .file-input {
            display: none;
        }

        .upload-btn, .start-chat-btn, .switch-btn {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-btn { background: #3a3a3a; color: white; }
        .start-chat-btn { background: green; color: white; }
        .switch-btn { background: #3a3a3a; color: white; }

        .chat-container {
            display: none;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        .chat-header {
            background: #2c2c2c;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            position: relative;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message { align-self: flex-end; background: #3a3a3a; color: white; }
        .ai-message { align-self: flex-start; background: #2c2c2c; color: white; }

        .copy-btn {
            margin-top: 5px;
            padding: 5px;
            background: #3a3a3a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .timestamp {
            font-size: 10px;
            color: #bbb;
            margin-top: 5px;
            display: block;
            text-align: right;
        }

        .chat-footer {
            display: flex;
            background: #2c2c2c;
            padding: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            background: #1e1e1e;
            color: white;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            margin-left: 10px;
            background: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .dark-mode {
            background-color: #121212;
            color: white;
        }

        .light-mode {
            background-color: #ffffff;
            color: black;
        }

        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #3a3a3a;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #3a3a3a;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .profile-menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            background: #2c2c2c;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="dark-mode">
    <div class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</div>
    <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
    <div class="profile-menu" id="profileMenu">
        <div>Profile Name: <span id="profileName"></span></div>
        <div>Email: <span id="profileEmail"></span></div>
    </div>

    <div class="container">
        <div id="signupSection">
            <h2>Signup</h2>
            <img id="profilePic" class="profile-img" src="default-profile.png" alt="Profile Picture">
            <input type="file" id="fileInput" class="file-input" accept="image/*">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Upload Photo</button>
            <input type="text" id="signupName" placeholder="Enter your name">
            <input type="email" id="signupEmail" placeholder="Enter your email">
            <input type="password" id="signupPassword" placeholder="Enter your password">
            <button class="start-chat-btn" onclick="signup()">Signup</button>
            <button class="switch-btn" onclick="switchToLogin()">Already have an account? Click to Login</button>
        </div>

        <div id="loginSection" style="display: none;">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Enter your email">
            <input type="password" id="loginPassword" placeholder="Enter your password">
            <button class="start-chat-btn" onclick="login()">Login</button>
            <button class="switch-btn" onclick="switchToSignup()">New user? Click to Signup</button>
        </div>

        <div id="chatSection" class="chat-container">
            <div class="chat-header">
                <span id="chatUsername">Ayanfe AI</span>
            </div>
            <div class="chat-body"></div>
            <div class="chat-footer">
                <input type="text" class="chat-input" placeholder="Type your message...">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            const body = document.body;
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
            } else {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
            }
        }

        function toggleMenu() {
            const profileMenu = document.getElementById('profileMenu');
            profileMenu.style.display = profileMenu.style.display === 'block' ? 'none' : 'block';
        }

        function signup() {
            switchToLogin();
        }

        function login() {
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;

            document.getElementById("profileName").innerText = name;
            document.getElementById("profileEmail").innerText = email;

            document.getElementById("signupSection").style.display = "none";
            document.getElementById("loginSection").style.display = "none";
            document.getElementById("chatSection").style.display = "flex";
        }

        function switchToLogin() {
            document.getElementById('signupSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
        }

        function switchToSignup() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('signupSection').style.display = 'block';
        }

        function sendMessage() {
            const messageInput = document.querySelector('.chat-input');
            const message = messageInput.value.trim();
            if (message) {
                displayMessage('user', message);
                messageInput.value = '';

                fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: message, uid: 'user1' })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.answer) {
                        displayMessage('ai', data.answer);
                    } else {
                        displayMessage('ai', 'Error: No response from AI.');
                    }
                })
                .catch(error => {
                    displayMessage('ai', 'Error: Could not reach AI.');
                });
            }
        }

        function displayMessage(sender, message) {
            const chatBody = document.querySelector('.chat-body');

            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message', sender === 'user' ? 'user-message' : 'ai-message');
            messageContainer.innerText = message;

            const timestamp = document.createElement('span');
            timestamp.classList.add('timestamp');
            timestamp.innerText = getCurrentTime();

            if (sender === 'ai') {
                const copyButton = document.createElement('button');
                copyButton.innerText = 'Copy';
                copyButton.classList.add('copy-btn');
                copyButton.onclick = () => {
                    navigator.clipboard.writeText(message).then(() => {
                        alert('Copied to clipboard');
                    });
                };
                messageContainer.appendChild(copyButton);
            }

            messageContainer.appendChild(timestamp);
            chatBody.appendChild(messageContainer);

            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
    </script>

</body>
                </html>
