<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYANFE ✍️🎗️❣🌺</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #000; /* Black background color */
      color: #fff;
    }

    .container {
      width: 90%;
      max-width: 600px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    .input-field, .btn {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    .input-field {
      background: #333;
      color: #fff;
    }

    .btn {
      background: #00ff00;
      color: #000;
      cursor: pointer;
    }

    .btn:hover {
      background: #00cc00;
    }

    .chat-messages {
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 5px;
      border: 1px solid #555;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }

    .user-message {
      background: #1a73e8;
      color: #000;
      text-align: right;
    }

    .bot-message {
      background: #444;
      color: #fff;
      text-align: left;
    }

    .copy-btn {
      margin-left: 10px;
      padding: 5px;
      background: #00ff00;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }

    .copy-btn:hover {
      background: #00cc00;
    }

    .chat-input {
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #333;
      color: #fff;
    }

    .chat-input button {
      padding: 10px 20px;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .chat-input button svg {
      width: 24px;
      height: 24px;
      fill: #00ff00;
    }

    .links a {
      color: #00ff00;
      text-decoration: none;
      display: block;
      margin-top: 10px;
    }

    .links a:hover {
      color: #00cc00;
    }
  </style>
</head>
<body>
  <div class="container" id="login-container">
    <h2>Welcome to AYANFE ✍️🎗️❣️</h2>
    <p>Please log in to continue.</p>
    <input type="text" id="username" class="input-field" placeholder="Enter your username" />
    <button class="btn" id="login-btn">Login</button>
  </div>

  <div class="container hidden" id="chat-container">
    <h2>AYANFE ✍️🎗️🌺❣</h2>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="chat-input" placeholder="Type your message..." />
      <button id="send-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#00ff00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 2L10 20L2 10"></path>
        </svg>
      </button>
    </div>
    <div class="links">
      <a href="https://www.facebook.com/profile.php?id=100090443419982" target="_blank">Visit my Facebook Profile</a>
      <a href="https://wa.me/2348039896597" target="_blank">Contact me on WhatsApp</a>
      <a href="https://whatsapp.com/channel/0029VaszFrk3LdQLKvzM8B1Y" target="_blank">Follow the VANEA💜🫂&SUPERMAN🌹🦋 channel</a>
    </div>
  </div>

  <script>
    const loginContainer = document.getElementById('login-container');
    const chatContainer = document.getElementById('chat-container');
    const loginBtn = document.getElementById('login-btn');
    const usernameInput = document.getElementById('username');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');

    loginBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      if (username) {
        localStorage.setItem('username', username);
        loginContainer.classList.add('hidden');
        chatContainer.classList.remove('hidden');
      }
    });

    const sendMessage = () => {
      const message = chatInput.value.trim();
      if (!message) return;

      const userMessage = document.createElement('div');
      userMessage.classList.add('message', 'user-message');
      userMessage.textContent = message;
      chatMessages.appendChild(userMessage);

      chatInput.value = '';

      fetch('/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: message, uid: localStorage.getItem('username') }),
      })
        .then(res => res.json())
        .then(data => {
          const botMessage = document.createElement('div');
          botMessage.classList.add('message', 'bot-message');
          botMessage.textContent = data.answer;

          const copyBtn = document.createElement('button');
          copyBtn.textContent = 'Copy';
          copyBtn.classList.add('copy-btn');
          copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(data.answer).then(() => {
              alert('Copied to clipboard!');
            });
          });

          botMessage.appendChild(copyBtn);
          chatMessages.appendChild(botMessage);
          chatMessages.scrollTop = chatMessages.scrollHeight;
        });
    };

    sendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
